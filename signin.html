<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
<meta charset="utf-8" />
<title>FamilyHealthy</title>
<meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="css/app.v2.css" type="text/css" />
<link rel="stylesheet" href="css/font.css" type="text/css" cache="false" />
</head>
<body>
<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
  <div class="container aside-xxl"> <a class="navbar-brand block" href="index.html">FamilyHealthy</a>
    <section class="panel panel-default bg-white m-t-lg">
      <header class="panel-heading text-center"> <strong>登录</strong> </header>
      <form action="index.html" class="panel-body wrapper-lg">
        <div class="form-group">
          <label class="control-label">用户名</label>

        </div>

          <label class="control-label">密码</label>

        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox">
            记住密码
          </label>
        </div>
        <a href="#" class="pull-right m-t-xs"><small>忘记密码？</small></a>
        <button type="submit" class="btn btn-primary">登录</button>
        <div class="line line-dashed"></div>
        <a href="signup.html" class="btn btn-default btn-block">新建账户</a>
      </form>
    </section>
  </div>
</section>
<script src="js/app.v2.js"></script>
</body>
