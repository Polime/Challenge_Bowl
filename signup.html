<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
<meta charset="utf-8" />
<title>FamilyHealthy</title>
<meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="css/app.v2.css" type="text/css" />
<link rel="stylesheet" href="css/font.css" type="text/css" cache="false" />
</head>
<body>
<section id="content" class="m-t-lg wrapper-md animated fadeInDown">
  <div class="container aside-xxl"> <a class="navbar-brand block" href="index.html">FamilyHealthy</a>
    <section class="panel panel-default m-t-lg bg-white">
      <header class="panel-heading text-center"> <strong>注册</strong> </header>

      <form action="index.html" class="panel-body wrapper-lg">
        <div class="form-group">
          <label class="control-label">姓名</label>
          <input type="text" placeholder="姓名" class="form-control input-lg">
        </div>
        <div class="form-group">
          <label class="control-label">身份证</label>
          <input type="text" placeholder="身份证" class="form-control input-lg">
        </div>
        <div class="form-group">
          <label class="control-label">密码</label>
          <input type="password" id="inputPassword" placeholder="密码" class="form-control input-lg">
        </div>
        <div class="form-group">
          <label class="control-label">再次输入</label>
          <input type="password" id="passwordAgin" placeholder="再次输入" class="form-control input-lg">
        </div>
        <div class="form-group">
          <label class="control-label">手机号码</label>
          <input type="text" id="phonenumber" placeholder="手机号码" class="form-control input-lg">
        </div>
        <div class="form-group">
          <label class="control-label">地址</label>
          <input type="text" id="birthday" placeholder="社区+地址" class="form-control input-lg">
        </div>
        <div class="form-group">
          <label class="control-label">密保问题</label>

          <input type="text" placeholder="您配偶的名字" name="question" class="form-control input-lg">
        </div>
        <div class="form-group">
          <label class="control-label">验证码</label>
          <div>
            <input type="password" id="passwordAgin" placeholder="验证码" class="form-control1 input-lg" style="float: none;">
            <img src="verify.php" alt="图片出错" style="position: relative;left: 200px;top: -40px;">
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="注册并登录">
      </form>
    </section>
  </div>
</section>
<script src="js/app.v2.js"></script>
</body>
